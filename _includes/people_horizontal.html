<div class="card-item col">
  {% if person.redirect %}
  <a href="{{ person.redirect }}" target="_blank">
  {% else %}
  <a href="{{ person.url | relative_url }}">
  {% endif %}
    <div class="card hoverable">
      <div class="row g-0">
        {% if person.img %}
        <div class="card-img col-md-5">
          <img src="{{ person.img | relative_url }}" alt="person thumbnail">
        </div>
        <div class="col-md-7">
        {% else %}
        <div class="col-md-12">
        {% endif %}
          <div class="card-body">
            <h3 class="card-title">{{ person.title }}</h3>
            <p class="card-text">{{ person.description }}</p>
            <div class="row ml-1 mr-1 p-0">
              {% if person.github %}
              <div class="github-icon">
                <div class="icon" data-toggle="tooltip" title="Code Repository">
                  <a href="{{ person.github }}" target="_blank"><i class="fab fa-github gh-icon"></i></a>
                </div>
                {% if person.github_stars %}
                <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                  <i class="fas fa-star"></i>
                  <span id="{{ person.github_stars }}-stars"></span>
                </span>
                {% endif %}
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
